description:      Catatan Iseng Anak Akuntansi.
url:              http://localhost:4000
logo:             site-logo.png
disqus_shortname: novaynotes
search:           true

owner:
  name:           Noviyanto Rachmady
  avatar:         avatar.jpg
  email:          novay@otaku.si
  twitter:        novaymawbowo        
  facebook:       novaymawbowo      
  github:         novay        
  stackexchange:  novay
  tumblr:         novay
  soundcloud:     novay
  google_plus:    novay

google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: <i class="icon-home"></i> Home
    url: /
  - title: <i class="icon-tags"></i> Blog
    url: /blog/
  - title: <i class="icon-map-marker"></i> About
    url: /about/
  - title: <i class="icon-archive"></i> Portofolio
    url: http://github.com/novay
    external: true

timezone:    Asia/Makassar
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
